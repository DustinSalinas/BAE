<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - BAE Arquitecto</title>
    
    <!-- Fuentes y Estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="icon" href="https://i.ibb.co/BVYGBkW/logo.png" type="image/png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* General */
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: #F4F5F7;
            color: #333;
        }

        /* Encabezado */
        header {
            background-color: #272537;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            margin: 0;
            letter-spacing: 1px;
        }

        /* Menú de navegación */
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            background-color: #E3BF76;
            padding: 12px 0;
        }

        nav a {
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            color: #272537;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #606977;
            transform: scale(1.05);
        }

        /* Sección de contacto */
        .contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 70px 20px;
            background-color: #D1DCE2;
            text-align: center;
        }

        .contact h2 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #272537;
            margin-bottom: 20px;
        }

        .contact p {
            font-size: 18px;
            color: #606977;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .contact-form {
            background: #F4F5F7;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .contact-form label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            color: #272537;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            font-family: 'Lato', sans-serif;
        }

        .contact-form textarea {
            resize: none;
            height: 120px;
        }

        .contact-form button {
            background-color: #E3BF76;
            color: #272537;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #C8A960;
        }

        .form-feedback {
            margin-top: 15px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .social-links a {
            text-decoration: none;
            font-size: 24px;
            color: #272537;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #E5D817;
        }

        /* Footer */
        footer {
            background-color: #272537;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>BAE Arquitecto</h1>
    </header>

    <!-- Menú de navegación -->
    <nav>
        <a href="index.html"><i class="fas fa-home"></i>Inicio</a>
        <a href="galeria.html"><i class="fas fa-images"></i>Galería</a>
        <a href="sobre-mi.html"><i class="fas fa-user"></i>Sobre Mí</a>
        <a href="contacto.html"><i class="fas fa-envelope"></i>Contacto</a>
    </nav>

    <!-- Sección de contacto -->
    <section class="contact">
        <h2>Contáctame</h2>
        <p>Si tienes alguna consulta, rellena el formulario y lo recibiré directamente.</p>

        <!-- Formulario de contacto -->
        <form class="contact-form" action="https://formspree.io/f/dustin7w7@gmail.com" method="POST">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <label for="message">Mensaje</label>
            <textarea id="message" name="message" placeholder="Tu mensaje aquí..." required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>

        <div class="social-links">
            <a href="https://www.facebook.com/" target="_blank" title="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="mailto:tucorreo@ejemplo.com" title="Correo Electrónico">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 BAE Arquitecto - Todos los derechos reservados</p>
    </footer>
</body>
</html>
